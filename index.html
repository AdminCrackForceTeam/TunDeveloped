<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>TED EXE</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
--bg:#020617;
--card:rgba(15,23,42,.9);
--border:rgba(255,255,255,.08);
--primary:#6366f1;
--text:#e5e7eb;
--success:#22c55e;
--danger:#ef4444;
--glow:0 0 30px rgba(99,102,241,.45);
}
*{box-sizing:border-box}
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,Segoe UI;
background:
radial-gradient(circle at 20% 20%,#1e1b4b,transparent 40%),
radial-gradient(circle at 80% 80%,#020617,transparent 40%),
var(--bg);
color:var(--text);
min-height:100vh;
}

/* ===== LOGIN ===== */
.login-screen{
position:fixed;
inset:0;
display:flex;
align-items:center;
justify-content:center;
padding:16px;
}
.login-card{
width:100%;
max-width:380px;
background:var(--card);
backdrop-filter:blur(18px);
border:1px solid var(--border);
border-radius:24px;
padding:26px;
box-shadow:var(--glow);
animation:pop .45s ease;
}
@keyframes pop{
from{opacity:0;transform:translateY(40px) scale(.95)}
to{opacity:1;transform:none}
}
.logo{
text-align:center;
font-size:26px;
font-weight:900;
color:var(--primary);
margin-bottom:14px;
}
.tabs{display:flex;gap:10px;margin-bottom:18px}
.tab{
flex:1;
text-align:center;
padding:10px;
border-radius:12px;
cursor:pointer;
font-weight:700;
background:#020617;
border:1px solid var(--border);
opacity:.6;
}
.tab.active{
background:var(--primary);
color:#000;
opacity:1;
}
.field{margin-bottom:14px;position:relative}
.field i{
position:absolute;
left:14px;
top:50%;
transform:translateY(-50%);
opacity:.6;
}
.field input{
width:100%;
padding:14px 14px 14px 42px;
border-radius:14px;
border:1px solid var(--border);
background:#020617;
color:#fff;
font-size:16px;
}
.btn{
width:100%;
padding:14px;
border:none;
border-radius:14px;
font-size:16px;
font-weight:800;
background:linear-gradient(135deg,#6366f1,#818cf8);
color:#000;
cursor:pointer;
box-shadow:var(--glow);
}

/* toast */
.toast{
position:fixed;
top:20px;
left:50%;
transform:translateX(-50%);
background:#020617;
border:1px solid var(--border);
padding:12px 18px;
border-radius:14px;
font-weight:700;
display:none;
z-index:99;
}
.toast.success{color:var(--success)}
.toast.error{color:var(--danger)}

/* ===== APP ===== */
.app{display:none;height:100vh}
.wrapper{display:flex;height:100%}
.sidebar{
width:220px;
background:#020617;
border-right:1px solid var(--border);
padding:16px;
}
.main{flex:1;padding:16px}
.card{
background:#020617;
border:1px solid var(--border);
border-radius:18px;
padding:16px;
margin-bottom:14px;
}
.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
gap:14px;
}
.price{color:#22c55e;font-weight:800}
@media(max-width:768px){.sidebar{display:none}}
</style>
</head>

<body>

<div id="toast" class="toast"></div>

<!-- LOGIN -->
<div class="login-screen" id="loginScreen">
<div class="login-card">
<div class="logo">TED EXE</div>

<div class="tabs">
<div class="tab active" id="tabLogin">ƒêƒÉng nh·∫≠p</div>
<div class="tab" id="tabRegister">T·∫°o t√†i kho·∫£n</div>
</div>

<div id="loginForm">
<div class="field"><i class="fa fa-user"></i><input id="loginUser" placeholder="Username"></div>
<div class="field"><i class="fa fa-lock"></i><input id="loginPass" type="password" placeholder="Password"></div>
<button class="btn" id="btnLogin">ƒêƒÇNG NH·∫¨P</button>
</div>

<div id="registerForm" style="display:none">
<div class="field"><i class="fa fa-user-plus"></i><input id="regUser" placeholder="Username"></div>
<div class="field"><i class="fa fa-lock"></i><input id="regPass" type="password" placeholder="Password"></div>
<button class="btn" id="btnRegister">T·∫†O T√ÄI KHO·∫¢N</button>
</div>

<p style="text-align:center;opacity:.6;margin-top:12px">
Admin: t·∫°o username <b>admin</b>
</p>
</div>
</div>

<!-- APP -->
<div class="app" id="app">
<div class="wrapper">
<div class="sidebar">
<b>MENU</b><br><br>
<a onclick="logout()">üö™ Tho√°t</a>
</div>
<div class="main">
<div id="info"></div>
<div class="grid" id="products"></div>
</div>
</div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const $=id=>document.getElementById(id)
const toastEl=$("toast")

function toast(msg,type="success"){
toastEl.textContent=msg
toastEl.className="toast "+type
toastEl.style.display="block"
setTimeout(()=>toastEl.style.display="none",2000)
}

/* DB */
const db={
users:JSON.parse(localStorage.users||"[]"),
products:[
{name:"Nick Free Fire",price:150000},
{name:"Nick Li√™n Qu√¢n",price:200000},
{name:"Acc Genshin",price:500000}
],
save(){localStorage.users=JSON.stringify(this.users)}
}

let me=null

/* tabs */
$("tabLogin").onclick=()=>{
$("tabLogin").classList.add("active")
$("tabRegister").classList.remove("active")
$("loginForm").style.display="block"
$("registerForm").style.display="none"
}
$("tabRegister").onclick=()=>{
$("tabRegister").classList.add("active")
$("tabLogin").classList.remove("active")
$("loginForm").style.display="none"
$("registerForm").style.display="block"
}

/* register */
$("btnRegister").onclick=()=>{
const u=$("regUser").value.trim()
const p=$("regPass").value.trim()
if(!u||!p) return toast("Thi·∫øu th√¥ng tin","error")
if(db.users.find(x=>x.u===u)) return toast("T√†i kho·∫£n ƒë√£ t·ªìn t·∫°i","error")
db.users.push({u,p,m:0,role:u==="admin"?"admin":"user"})
db.save()
toast("üéâ T·∫°o t√†i kho·∫£n th√†nh c√¥ng")
$("regUser").value=$("regPass").value=""
$("tabLogin").onclick()
}

/* login */
$("btnLogin").onclick=()=>{
const u=$("loginUser").value.trim()
const p=$("loginPass").value.trim()
const acc=db.users.find(x=>x.u===u && x.p===p)
if(!acc) return toast("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u","error")
me=acc
toast("‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng")
setTimeout(()=>{
$("loginScreen").style.display="none"
$("app").style.display="block"
render()
},500)
}

/* app */
function render(){
$("info").innerHTML=`üë§ ${me.u} | üí∞ ${me.m.toLocaleString()}ƒë`
$("products").innerHTML=db.products.map(p=>`
<div class="card">
<b>${p.name}</b>
<div class="price">${p.price.toLocaleString()}ƒë</div>
</div>`).join("")
}

window.logout=()=>location.reload()

})
</script>

</body>
</html>
