<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tun Media - Shop Uy Tín</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Inter', system-ui, sans-serif;
    background: #0f0f0f;
    color: #e2e8f0;
    min-height: 100vh;
    background: linear-gradient(135deg, #1a0000 0%, #300000 100%);
  }

  .top {
    height: 80px;
    background: rgba(30, 0, 0, 0.92);
    backdrop-filter: blur(12px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 40px;
    border-bottom: 1px solid rgba(239, 68, 68, 0.4);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .logo {
    font-family: 'Poppins', sans-serif;
    font-size: 2.2rem;
    font-weight: 800;
    letter-spacing: -0.5px;
    background: linear-gradient(90deg, #ef4444, #f87171, #fca5a5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .top-right {
    display: flex;
    align-items: center;
    gap: 18px;
  }
  .top-right button, .top-right .admin-btn {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 18px rgba(239, 68, 68, 0.45);
  }

  .top-right button:hover, .top-right .admin-btn:hover {
    transform: translateY(-3px) scale(1.06);
    box-shadow: 0 14px 35px rgba(239, 68, 68, 0.65);
    background: linear-gradient(135deg, #f87171, #ef4444);
  }

  .wrap {
    max-width: 1440px;
    margin: 40px auto;
    padding: 0 25px;
    display: flex;
    gap: 35px;
  }

  .sidebar {
    width: 280px;
    background: rgba(20, 0, 0, 0.75);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 30px 20px;
    border: 1px solid rgba(239, 68, 68, 0.25);
    height: fit-content;
  }

  .sidebar h3 {
    color: #f87171;
    font-size: 1.1rem;
    font-weight: 800;
    margin-bottom: 24px;
    text-transform: uppercase;
    letter-spacing: 1.8px;
  }

  .sidebar a {
    display: block;
    padding: 16px 20px;
    border-radius: 12px;
    margin-bottom: 10px;
    color: #fda4af;
    font-weight: 600;
    font-size: 1.05rem;
    transition: all 0.3s;
    cursor: pointer;
  }

  .sidebar a:hover {
    background: rgba(239, 68, 68, 0.18);
    color: #fef2f2;
    transform: translateX(8px);
  }

  .content { flex: 1; min-width: 340px; }

  .notice {
    background: rgba(30, 0, 0, 0.65);
    border-left: 6px solid #ef4444;
    padding: 18px 24px;
    border-radius: 14px;
    margin-bottom: 35px;
    font-size: 1.05rem;
    backdrop-filter: blur(8px);
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 28px;
  }

  .card {
    background: rgba(20, 0, 0, 0.78);
    border-radius: 20px;
    padding: 28px;
    border: 1px solid rgba(239, 68, 68, 0.25);
    transition: all 0.4s ease;
    backdrop-filter: blur(10px);
  }

  .card:hover {
    transform: translateY(-16px);
    box-shadow: 0 28px 60px -14px rgba(239, 68, 68, 0.4);
    border-color: #ef4444;
  }

  .card h4 {
    color: #fecaca;
    font-size: 1.45rem;
    margin-bottom: 12px;
  }

  .price {
    color: #fbbf24;
    font-size: 1.8rem;
    font-weight: 800;
    margin: 14px 0 10px;
  }

  .sold {
    color: #34d399;
    font-size: 1.05rem;
    font-weight: 600;
    margin-bottom: 18px;
  }

  .buy {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    text-align: center;
    padding: 16px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 24px rgba(239, 68, 68, 0.55);
  }

  .buy:hover {
    transform: scale(1.08);
    box-shadow: 0 18px 40px rgba(239, 68, 68, 0.75);
  }

  .box {
    background: rgba(20, 0, 0, 0.78);
    border-radius: 20px;
    padding: 32px;
    margin-bottom: 35px;
    border: 1px solid rgba(239, 68, 68, 0.25);
    backdrop-filter: blur(10px);
  }

  .box h3, .box h4 {
    color: #f87171;
    margin-bottom: 24px;
    font-size: 1.4rem;
  }

  input, textarea, select {
    width: 100%;
    padding: 16px 18px;
    border-radius: 12px;
    border: 1px solid rgba(239, 68, 68, 0.35);
    background: rgba(40, 0, 0, 0.65);
    color: white;
    margin-bottom: 18px;
    font-size: 1.05rem;
  }

  input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: #ef4444;
    box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.3);
  }

  button.action-btn {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
    border: none;
    padding: 16px 24px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
  }

  button.action-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(239, 68, 68, 0.7);
  }

  .delete-btn {
    background: #991b1b;
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
  }

  .delete-btn:hover { background: #b91c1c; }

  .approve-btn {
    background: #16a34a;
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
  }

  .approve-btn:hover { background: #22c55e; }

  .user-list-item, .product-item, .order-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 20px;
    background: rgba(40, 0, 0, 0.55);
    border-radius: 14px;
    margin: 12px 0;
    border: 1px solid rgba(239, 68, 68, 0.2);
    flex-wrap: wrap;
    gap: 16px;
    font-size: 1.05rem;
  }

  .search-input {
    margin-bottom: 24px;
    font-size: 1.1rem;
    padding: 18px 20px;
  }

  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.88);
    backdrop-filter: blur(12px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .modal.hidden { display: none; }

  .modal .box {
    width: 95%;
    max-width: 1000px;
    background: rgba(20, 0, 0, 0.96);
    border-radius: 24px;
    padding: 45px 40px;
    border: 1px solid rgba(239, 68, 68, 0.4);
    box-shadow: 0 35px 80px rgba(0,0,0,0.75);
    max-height: 92vh;
    overflow-y: auto;
  }

  .modal h3 {
    color: #f87171;
    text-align: center;
    margin-bottom: 32px;
    font-size: 1.9rem;
  }

  .qr-preview {
    max-width: 320px;
    border-radius: 16px;
    border: 3px solid #ef4444;
    margin: 20px auto;
    display: block;
  }

  @media (max-width: 768px) {
    .wrap { flex-direction: column; }
    .sidebar { width: 100%; }
  }
</style>
</head>
<body>

<div id="loadingOverlay" style="position:fixed;inset:0;background:rgba(10,0,0,0.96);backdrop-filter:blur(12px);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:99999;opacity:0;visibility:hidden;transition:all 0.4s;">
  <div class="spinner" style="width:90px;height:90px;border:10px solid rgba(239,68,68,0.25);border-top:10px solid #ef4444;border-radius:50%;animation:spin 1s linear infinite;"></div>
  <div style="margin-top:35px;font-size:1.4rem;font-weight:700;color:#ef4444;">Đang xử lý...</div>
</div>

<div class="top">
  <div class="logo">Tun Media</div>
  <div class="top-right" id="topRight"></div>
</div>

<div class="wrap">
  <div class="sidebar">
    <h3>MENU</h3>
    <a onclick="view='shop';render()">Cửa hàng</a>
    <a onclick="view='nap';render()">Nạp tiền</a>
    <a onclick="view='orders';render()">Lịch sử mua</a>
  </div>
  <div class="content" id="content"></div>
</div>

<!-- Modal Đăng nhập -->
<div class="modal hidden" id="loginModal">
  <div class="box" style="max-width:520px">
    <h3>Đăng Nhập</h3>
    <input id="lu" placeholder="Tên đăng nhập">
    <input id="lp" type="password" placeholder="Mật khẩu">
    <button class="action-btn" onclick="login()">Đăng Nhập</button>
  </div>
</div>

<!-- Modal Đăng ký -->
<div class="modal hidden" id="regModal">
  <div class="box" style="max-width:520px">
    <h3>Tạo Tài Khoản Mới</h3>
    <input id="ru" placeholder="Tên đăng nhập (≥4 ký tự)">
    <input id="rp" type="password" placeholder="Mật khẩu (≥6 ký tự)">
    <button class="action-btn" onclick="register()">Tạo Tài Khoản</button>
  </div>
</div>

<!-- Modal Admin -->
<div class="modal hidden" id="adminModal">
  <div class="box">
    <h3>Admin Panel</h3>

    <!-- Quản lý người dùng -->
    <div class="box">
      <h4 style="color:#fecaca;">Quản lý người dùng</h4>
      <input id="userSearch" class="search-input" placeholder="Tìm kiếm tên user..." oninput="renderUserList()">
      <div id="userList"></div>
      
      <h4 style="color:#fecaca;margin-top:40px;">Thêm người dùng mới</h4>
      <input id="newUserName" placeholder="Tên đăng nhập">
      <input id="newUserPass" type="password" placeholder="Mật khẩu">
      <input id="newUserBalance" type="number" placeholder="Số dư ban đầu (đ)">
      <button class="action-btn" onclick="addNewUser()">Thêm User</button>
    </div>

    <!-- Duyệt đơn hàng -->
    <div class="box">
      <h4 style="color:#fecaca;">Duyệt đơn hàng</h4>
      <div id="pendingOrders"></div>
    </div>

    <!-- Quản lý sản phẩm -->
    <div class="box">
      <h4 style="color:#fecaca;">Quản lý sản phẩm</h4>
      <div id="productList"></div>
      
      <h4 style="color:#fecaca;margin-top:40px;">Thêm sản phẩm mới</h4>
      <input id="newProductName" placeholder="Tên sản phẩm">
      <input id="newProductDesc" placeholder="Mô tả ngắn">
      <input id="newProductPrice" type="number" placeholder="Giá (đ)">
      <button class="action-btn" onclick="addNewProduct()">Thêm Sản Phẩm</button>
    </div>

    <!-- Thông báo trang chủ -->
    <div class="box">
      <h4 style="color:#fecaca;">Thông báo trang chủ</h4>
      <textarea id="n" rows="4" placeholder="Nhập thông báo..."></textarea>
      <button class="action-btn" onclick="saveNotice()">Lưu</button>
    </div>

    <!-- QR Nạp tiền -->
    <div class="box">
      <h4 style="color:#fecaca;">QR Nạp tiền</h4>
      <input type="file" id="qrFileInput" accept="image/*">
      <p style="font-size:1rem;color:#fda4af;margin:12px 0;">Chọn ảnh QR mới (hoặc giữ nguyên QR cũ)</p>
      <img id="qrPreview" class="qr-preview" src="https://i.imgur.com/9Z7Y9Kb.png" alt="QR hiện tại">
      <input id="qn" placeholder="Ghi chú (hiển thị dưới QR)">
      <button class="action-btn" onclick="saveQR()">Lưu QR & Ghi chú</button>
    </div>

    <button class="action-btn" style="background:#4b5563;margin-top:30px;width:100%;font-size:1.2rem;" onclick="closeAdmin()">Đóng</button>
  </div>
</div>

<script>
// ================== CÁC BIẾN VÀ HÀM CƠ BẢN ==================
const loadingOverlay = document.getElementById("loadingOverlay");
function showLoading() { loadingOverlay.style.opacity = "1"; loadingOverlay.style.visibility = "visible"; }
function hideLoading() { setTimeout(() => { loadingOverlay.style.opacity = "0"; loadingOverlay.style.visibility = "hidden"; }, 500); }

function getStorage() {
  try { return localStorage; } catch(e) {
    return { data:{}, getItem(k){return this.data[k]||null;}, setItem(k,v){this.data[k]=v+'';}, removeItem(k){delete this.data[k];} };
  }
}
const storage = getStorage();

let users = JSON.parse(storage.getItem("users") || "[]");
let products = JSON.parse(storage.getItem("products") || "[]");
let notice = storage.getItem("notice") || "⚡ Shop uy tín - Giao dịch an toàn 100%";
let qr = storage.getItem("qr") || "https://i.imgur.com/9Z7Y9Kb.png";
let qrNote = storage.getItem("qrNote") || "Chuyển khoản đúng nội dung → tiền tự động cộng trong 1-5 phút";
let currentUser = JSON.parse(storage.getItem("currentUser") || "null");
let view = "shop";
const ADMIN_PASSWORD = "admin123";

function hash(str) {
  let h = 0;
  for(let i = 0; i < str.length; i++) h = (h << 5) - h + str.charCodeAt(i);
  return h.toString(36);
}

function isAdmin() {
  return currentUser && currentUser.u === "admin";
}

// ================== RENDER CHÍNH ==================
function render() {
  const topRight = document.getElementById("topRight");
  let html = currentUser 
    ? `<span>${currentUser.u} • ${Number(currentUser.balance).toLocaleString('vi-VN')}đ</span>`
    : `<button onclick="openLogin()">Đăng nhập</button><button onclick="openRegister()">Đăng ký</button>`;

  if (isAdmin()) {
    html += `<button class="admin-btn" onclick="openAdminPanel()">Admin Panel</button>`;
  }

  if (currentUser) html += `<button onclick="logout()">Thoát</button>`;
  topRight.innerHTML = html;

  const content = document.getElementById("content");

  if(view === "shop") {
    if (currentUser) {
      products.forEach(p => {
        if (Math.random() < 0.08) p.sold = (p.sold || 0) + Math.floor(Math.random() * 3 + 1);
      });
      storage.setItem("products", JSON.stringify(products));
    }

    content.innerHTML = `
      <div class="notice">${notice}</div>
      <div class="products">
        ${products.length ? products.map((p,i)=>`
          <div class="card">
            <h4>${p.name}</h4>
            <div style="color:#fda4af;margin:10px 0;">${p.desc}</div>
            <div class="price">${Number(p.price).toLocaleString('vi-VN')}đ</div>
            <div class="sold">Đã có <strong>${Number(p.sold || 0).toLocaleString('vi-VN')}</strong> người mua</div>
            <div class="buy" onclick="buy(${i})">MUA NGAY</div>
          </div>
        `).join("") : "<div style='text-align:center;padding:100px 0;color:#fda4af;font-size:1.3rem;'>Chưa có sản phẩm</div>"}
      </div>`;
  }

  if(view === "nap") {
    content.innerHTML = `
      <div class="box" style="text-align:center">
        <h3>Nạp Tiền</h3>
        ${qr ? `<img src="${qr}" alt="QR" style="max-width:340px;border-radius:20px;border:3px solid #ef4444;">` : "<p style='color:#fda4af'>Chưa có QR</p>"}
        <p style="margin:30px 0;color:#fecaca;font-size:1.1rem;">${qrNote}</p>
        <p style="color:#fda4af;font-size:1.05rem;">Nội dung chuyển khoản: <strong style="color:#fbbf24;">${currentUser ? currentUser.u + ' nap tien' : 'ten_tai_khoan nap tien'}</strong></p>
      </div>`;
  }

  if(view === "orders") {
    if (!currentUser) {
      content.innerHTML = "<div style='text-align:center;padding:100px 0;color:#fda4af;font-size:1.3rem;'>Vui lòng đăng nhập để xem lịch sử mua.</div>";
      return;
    }
    let ordersHtml = "";
    (currentUser.orders || []).forEach((order) => {
      ordersHtml += `
        <div class="order-item">
          <div>
            <strong style="color:#fecaca;font-size:1.2rem;">${order.productName}</strong><br>
            <span style="color:#fda4af;">Ngày: ${order.date}</span><br>
            <span style="color:${order.status === 'pending' ? '#fbbf24' : '#34d399'};font-weight:600;">Trạng thái: ${order.status === 'pending' ? 'Đợi duyệt' : 'Đã duyệt'}</span>
          </div>
          ${order.status === 'approved' ? `<button class="approve-btn" onclick="showDetails('${order.details.replace(/'/g, "\\'")}')">Xem TK/MK</button>` : ''}
        </div>
      `;
    });
    content.innerHTML = `
      <div class="box">
        <h3>Lịch sử mua của bạn</h3>
        ${ordersHtml || "<p style='text-align:center;color:#fda4af;font-size:1.2rem;'>Chưa có đơn hàng nào.</p>"}
      </div>
    `;
  }
}

function showDetails(details) {
  alert(`Chi tiết tài khoản/mật khẩu:\n\n${details}`);
}

// ================== ADMIN PANEL ==================
function openAdminPanel() {
  const pass = prompt("Xác nhận mật khẩu Admin:");
  if (pass === ADMIN_PASSWORD) {
    document.getElementById("adminModal").classList.remove("hidden");
    document.getElementById("n").value = notice;
    document.getElementById("qn").value = qrNote;
    renderUserList();
    renderPendingOrders();
    renderProductList();
    document.getElementById("qrPreview").src = qr;
  } else if (pass !== null) {
    alert("Mật khẩu sai!");
  }
}

function closeAdmin() {
  document.getElementById("adminModal").classList.add("hidden");
}

// ----- User -----
function renderUserList() {
  const search = document.getElementById("userSearch").value.toLowerCase().trim();
  const list = document.getElementById("userList");
  let html = "";

  const filteredUsers = users.filter((user, i) => {
    if (user.u === "admin") return false;
    return !search || user.u.toLowerCase().includes(search);
  });

  // Nếu không tìm kiếm -> chỉ hiện tối đa 5
  const displayUsers = search ? filteredUsers : filteredUsers.slice(0, 5);

  displayUsers.forEach((user) => {
    const i = users.findIndex(u => u.u === user.u);
    html += `
      <div class="user-list-item">
        <div>
          <strong style="color:#fecaca;font-size:1.25rem;">${user.u}</strong><br>
          <span style="color:#fda4af;font-size:1.1rem;">Số dư: ${Number(user.balance).toLocaleString('vi-VN')}đ</span>
        </div>
        <div style="display:flex;gap:14px;flex-wrap:wrap;align-items:center;">
          <input type="number" id="amount_${i}" placeholder="Số tiền" style="width:160px;font-size:1.1rem;">
          <button class="action-btn" style="padding:12px 20px;font-size:1rem;" onclick="changeBalance(${i}, true)">+ Tiền</button>
          <button class="action-btn" style="background:#991b1b;padding:12px 20px;font-size:1rem;" onclick="changeBalance(${i}, false)">- Tiền</button>
          <button class="delete-btn" onclick="deleteUser(${i})">Xóa</button>
        </div>
      </div>
    `;
  });

  if (html === "") {
    html = "<p style='text-align:center;color:#fda4af;font-size:1.2rem;padding:30px 0;'>Không tìm thấy user nào.</p>";
  } else if (!search && filteredUsers.length > 5) {
    html += `<p style='text-align:center;color:#fda4af;margin-top:20px;font-size:1.1rem;'>Hiển thị 5 user đầu tiên. Nhập tên để tìm thêm...</p>`;
  }

  list.innerHTML = html;
}

function changeBalance(index, isAdd) {
  const amountInput = document.getElementById(`amount_${index}`);
  const amount = Number(amountInput.value);
  if (!amount || amount <= 0) return alert("Vui lòng nhập số tiền hợp lệ!");

  if (confirm(`Xác nhận ${isAdd ? "cộng" : "trừ"} ${amount.toLocaleString('vi-VN')}đ cho user này?`)) {
    showLoading();
    setTimeout(() => {
      if (isAdd) users[index].balance += amount;
      else users[index].balance = Math.max(0, users[index].balance - amount);
      storage.setItem("users", JSON.stringify(users));
      if (currentUser && currentUser.u === users[index].u) {
        currentUser.balance = users[index].balance;
        storage.setItem("currentUser", JSON.stringify(currentUser));
      }
      renderUserList();
      render();
      hideLoading();
    }, 600);
  }
}

function deleteUser(index) {
  if (confirm("Xóa người dùng này vĩnh viễn?")) {
    showLoading();
    setTimeout(() => {
      if (users[index].u === currentUser?.u) logout();
      users.splice(index, 1);
      storage.setItem("users", JSON.stringify(users));
      renderUserList();
      hideLoading();
    }, 600);
  }
}

function addNewUser() {
  const name = document.getElementById("newUserName").value.trim();
  const pass = document.getElementById("newUserPass").value;
  const bal = Number(document.getElementById("newUserBalance").value) || 0;

  if (!name || name.length < 4) return alert("Tên đăng nhập ≥ 4 ký tự");
  if (!pass || pass.length < 6) return alert("Mật khẩu ≥ 6 ký tự");
  if (users.some(u => u.u === name)) return alert("Tên đăng nhập đã tồn tại!");

  showLoading();
  setTimeout(() => {
    users.push({ u: name, p: hash(pass), balance: bal, orders: [] });
    storage.setItem("users", JSON.stringify(users));
    document.getElementById("newUserName").value = "";
    document.getElementById("newUserPass").value = "";
    document.getElementById("newUserBalance").value = "";
    renderUserList();
    hideLoading();
    alert("Đã thêm user mới!");
  }, 800);
}

// Các hàm còn lại giữ nguyên như phiên bản trước (renderPendingOrders, approveOrder, renderProductList, updateSold, addNewProduct, deleteProduct, saveQR, saveNotice, register, login, logout, buy...)

function renderPendingOrders() {
  const list = document.getElementById("pendingOrders");
  let html = "";
  users.forEach((user) => {
    (user.orders || []).forEach((order, orderIndex) => {
      if (order.status === 'pending') {
        html += `
          <div class="order-item">
            <div>
              <strong style="color:#fecaca;font-size:1.25rem;">User: ${user.u}</strong><br>
              <span style="color:#fda4af;font-size:1.1rem;">Sản phẩm: ${order.productName}</span><br>
              <span style="color:#fbbf24;font-size:1.1rem;">Ngày: ${order.date}</span>
            </div>
            <button class="approve-btn" onclick="approveOrder('${user.u}', ${orderIndex})">Duyệt & Gửi TK/MK</button>
          </div>
        `;
      }
    });
  });
  list.innerHTML = html || "<p style='text-align:center;color:#fda4af;font-size:1.2rem;padding:30px 0;'>Không có đơn hàng chờ duyệt.</p>";
}

function approveOrder(username, orderIndex) {
  const details = prompt("Nhập tài khoản / mật khẩu cho đơn này:");
  if (!details) return alert("Vui lòng nhập thông tin tài khoản!");

  showLoading();
  setTimeout(() => {
    const userIndex = users.findIndex(u => u.u === username);
    if (userIndex !== -1) {
      users[userIndex].orders[orderIndex].status = 'approved';
      users[userIndex].orders[orderIndex].details = details;
      storage.setItem("users", JSON.stringify(users));
      if (currentUser && currentUser.u === username) {
        currentUser.orders = users[userIndex].orders;
        storage.setItem("currentUser", JSON.stringify(currentUser));
      }
      renderPendingOrders();
      render();
      hideLoading();
      alert("Đã duyệt và lưu thông tin cho user!");
    }
  }, 600);
}
