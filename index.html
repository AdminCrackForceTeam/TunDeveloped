<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tun Media - Shop Uy Tín</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700;800;900&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Inter', system-ui, sans-serif;
    background: #0f0f0f;
    color: #e2e8f0;
    min-height: 100vh;
    background: linear-gradient(135deg, #1a0000 0%, #300000 100%);
  }

  .top {
    height: 70px;
    background: rgba(30, 0, 0, 0.92);
    backdrop-filter: blur(12px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    border-bottom: 1px solid rgba(239, 68, 68, 0.4);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .logo {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.4rem;
    font-weight: 900;
    letter-spacing: -1px;
    background: linear-gradient(90deg, #ff2d55, #ff6b6b, #ff9f9f, #ff2d55);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 20px rgba(255, 45, 85, 0.7);
  }

  .top-right {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .top-right button, .top-right .admin-btn {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: 700;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.25s ease;
    box-shadow: 0 3px 10px rgba(239, 68, 68, 0.4);
  }

  .top-right button:hover, .top-right .admin-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(239, 68, 68, 0.6);
    background: linear-gradient(135deg, #f87171, #ef4444);
  }

  .wrap {
    max-width: 1440px;
    margin: 40px auto;
    padding: 0 25px;
    display: flex;
    gap: 35px;
  }

  .sidebar {
    width: 280px;
    background: rgba(20, 0, 0, 0.75);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 30px 20px;
    border: 1px solid rgba(239, 68, 68, 0.25);
    height: fit-content;
  }

  .sidebar h3 {
    color: #f87171;
    font-size: 1.1rem;
    font-weight: 800;
    margin-bottom: 24px;
    text-transform: uppercase;
    letter-spacing: 1.8px;
  }

  .sidebar a {
    display: block;
    padding: 16px 20px;
    border-radius: 12px;
    margin-bottom: 10px;
    color: #fda4af;
    font-weight: 600;
    font-size: 1.05rem;
    transition: all 0.3s;
    cursor: pointer;
  }

  .sidebar a:hover {
    background: rgba(239, 68, 68, 0.18);
    color: #fef2f2;
    transform: translateX(8px);
  }

  .content { flex: 1; min-width: 340px; }

  .notice {
    background: rgba(30, 0, 0, 0.65);
    border-left: 6px solid #ef4444;
    padding: 18px 24px;
    border-radius: 14px;
    margin-bottom: 35px;
    font-size: 1.05rem;
    backdrop-filter: blur(8px);
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 28px;
  }

  .card {
    background: rgba(20, 0, 0, 0.78);
    border-radius: 20px;
    padding: 28px;
    border: 1px solid rgba(239, 68, 68, 0.25);
    transition: all 0.4s ease;
    backdrop-filter: blur(10px);
  }

  .card:hover {
    transform: translateY(-16px);
    box-shadow: 0 28px 60px -14px rgba(239, 68, 68, 0.4);
    border-color: #ef4444;
  }

  .card h4 {
    color: #fecaca;
    font-size: 1.45rem;
    margin-bottom: 12px;
  }

  .price {
    color: #fbbf24;
    font-size: 1.8rem;
    font-weight: 800;
    margin: 14px 0 10px;
  }

  .sold {
    color: #34d399;
    font-size: 1.05rem;
    font-weight: 600;
    margin-bottom: 18px;
  }

  .buy {
    background: linear-gradient(135deg, #ef4444, #b91c1c);
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    text-align: center;
    padding: 16px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
  }

  .buy:hover {
    background: linear-gradient(135deg, #f87171, #ef4444);
    transform: translateY(-3px) scale(1.04);
    box-shadow: 0 12px 30px rgba(239, 68, 68, 0.6);
  }

  .box {
    background: rgba(20, 0, 0, 0.78);
    border-radius: 20px;
    padding: 35px;
    margin-bottom: 40px;
    border: 1px solid rgba(239, 68, 68, 0.25);
    backdrop-filter: blur(10px);
  }

  .box h3, .box h4 {
    color: #f87171;
    margin-bottom: 28px;
    font-size: 1.5rem;
  }

  input, textarea, select {
    width: 100%;
    padding: 16px 18px;
    border-radius: 12px;
    border: 1px solid rgba(239, 68, 68, 0.35);
    background: rgba(40, 0, 0, 0.65);
    color: white;
    margin-bottom: 20px;
    font-size: 1.05rem;
  }

  input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: #ef4444;
    box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.3);
  }

  button.action-btn {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
    border: none;
    padding: 16px 24px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
  }

  button.action-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(239, 68, 68, 0.7);
  }

  .delete-btn {
    background: #991b1b;
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
  }

  .delete-btn:hover { background: #b91c1c; }

  .approve-btn {
    background: #16a34a;
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
  }

  .approve-btn:hover { background: #22c55e; }

  .user-list-item, .product-item, .order-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 24px;
    background: rgba(40, 0, 0, 0.55);
    border-radius: 14px;
    margin: 14px 0;
    border: 1px solid rgba(239, 68, 68, 0.2);
    flex-wrap: wrap;
    gap: 20px;
    font-size: 1.1rem;
  }

  .search-input {
    margin-bottom: 28px;
    font-size: 1.1rem;
    padding: 18px 20px;
  }

  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.88);
    backdrop-filter: blur(12px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .modal.hidden { display: none; }

  .modal .box {
    width: 95%;
    max-width: 1200px;
    background: rgba(20, 0, 0, 0.96);
    border-radius: 24px;
    padding: 50px 60px;
    border: 1px solid rgba(239, 68, 68, 0.4);
    box-shadow: 0 35px 80px rgba(0,0,0,0.75);
    max-height: 90vh;
    overflow-y: auto;
  }

  .modal h3 {
    color: #f87171;
    text-align: center;
    margin-bottom: 40px;
    font-size: 2.1rem;
  }

  .qr-preview {
    max-width: 360px;
    border-radius: 16px;
    border: 3px solid #ef4444;
    margin: 24px auto;
    display: block;
  }

  @media (max-width: 768px) {
    .wrap { flex-direction: column; }
    .sidebar { width: 100%; }
    .logo { font-size: 2rem; }
    .modal .box { padding: 30px 20px; }
  }
</style>
</head>
<body>

<div id="loadingOverlay" style="position:fixed;inset:0;background:rgba(10,0,0,0.96);backdrop-filter:blur(12px);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:99999;opacity:0;visibility:hidden;transition:all 0.4s;">
  <div class="spinner" style="width:90px;height:90px;border:10px solid rgba(239,68,68,0.25);border-top:10px solid #ef4444;border-radius:50%;animation:spin 1s linear infinite;"></div>
  <div style="margin-top:35px;font-size:1.4rem;font-weight:700;color:#ef4444;">Đang xử lý...</div>
</div>

<div class="top">
  <div class="logo">TUN MEDIA</div>
  <div class="top-right" id="topRight"></div>
</div>

<div class="wrap">
  <div class="sidebar">
    <h3>MENU</h3>
    <a onclick="view='shop';render()">Cửa hàng</a>
    <a onclick="view='nap';render()">Nạp tiền</a>
    <a onclick="view='orders';render()">Lịch sử mua</a>
  </div>
  <div class="content" id="content"></div>
</div>

<!-- Modal Đăng nhập -->
<div class="modal hidden" id="loginModal">
  <div class="box" style="max-width:520px">
    <h3>Đăng Nhập</h3>
    <input id="lu" placeholder="Tên đăng nhập">
    <input id="lp" type="password" placeholder="Mật khẩu">
    <button class="action-btn" onclick="login()">Đăng Nhập</button>
  </div>
</div>

<!-- Modal Đăng ký -->
<div class="modal hidden" id="regModal">
  <div class="box" style="max-width:520px">
    <h3>Tạo Tài Khoản Mới</h3>
    <input id="ru" placeholder="Tên đăng nhập (≥4 ký tự)">
    <input id="rp" type="password" placeholder="Mật khẩu (≥6 ký tự)">
    <button class="action-btn" onclick="register()">Tạo Tài Khoản</button>
  </div>
</div>

<!-- Modal Admin -->
<div class="modal hidden" id="adminModal">
  <div class="box">
    <h3>Admin Panel</h3>

    <div class="box">
      <h4 style="color:#fecaca;">Quản lý người dùng</h4>
      <input id="userSearch" class="search-input" placeholder="Tìm kiếm tên user..." oninput="renderUserList()">
      <div id="userList"></div>
      
      <h4 style="color:#fecaca;margin-top:40px;">Thêm người dùng mới</h4>
      <input id="newUserName" placeholder="Tên đăng nhập">
      <input id="newUserPass" type="password" placeholder="Mật khẩu">
      <input id="newUserBalance" type="number" placeholder="Số dư ban đầu (đ)">
      <button class="action-btn" onclick="addNewUser()">Thêm User</button>
    </div>

    <div class="box">
      <h4 style="color:#fecaca;">Duyệt đơn hàng</h4>
      <div id="pendingOrders"></div>
    </div>

    <div class="box">
      <h4 style="color:#fecaca;">Quản lý sản phẩm</h4>
      <div id="productList"></div>
      
      <h4 style="color:#fecaca;margin-top:40px;">Thêm sản phẩm mới</h4>
      <input id="newProductName" placeholder="Tên sản phẩm">
      <input id="newProductDesc" placeholder="Mô tả ngắn">
      <input id="newProductPrice" type="number" placeholder="Giá (đ)">
      <button class="action-btn" onclick="addNewProduct()">Thêm Sản Phẩm</button>
    </div>

    <div class="box">
      <h4 style="color:#fecaca;">Thông báo trang chủ</h4>
      <textarea id="n" rows="4" placeholder="Nhập thông báo..."></textarea>
      <button class="action-btn" onclick="saveNotice()">Lưu</button>
    </div>

    <div class="box">
      <h4 style="color:#fecaca;">QR Nạp tiền</h4>
      <input type="file" id="qrFileInput" accept="image/*">
      <p style="font-size:1rem;color:#fda4af;margin:12px 0;">Chọn ảnh QR mới (hoặc giữ nguyên QR cũ)</p>
      <img id="qrPreview" class="qr-preview" src="https://i.imgur.com/9Z7Y9Kb.png" alt="QR hiện tại">
      <input id="qn" placeholder="Ghi chú (hiển thị dưới QR)">
      <button class="action-btn" onclick="saveQR()">Lưu QR & Ghi chú</button>
    </div>

    <button class="action-btn" style="background:#4b5563;margin-top:40px;width:100%;font-size:1.3rem;" onclick="closeAdmin()">Đóng</button>
  </div>
</div>

<script>
// Các hàm cơ bản
function showLoading() {
  const overlay = document.getElementById("loadingOverlay");
  if (overlay) {
    overlay.style.opacity = "1";
    overlay.style.visibility = "visible";
  }
}

function hideLoading() {
  const overlay = document.getElementById("loadingOverlay");
  if (overlay) {
    setTimeout(() => {
      overlay.style.opacity = "0";
      overlay.style.visibility = "hidden";
    }, 600);
  }
}

const storage = (function() {
  try { return localStorage; } catch(e) { return null; }
})() || {
  getItem: () => null,
  setItem: () => {},
  removeItem: () => {}
};

let users = JSON.parse(storage.getItem("users") || "[]");
let products = JSON.parse(storage.getItem("products") || "[]");
let notice = storage.getItem("notice") || "⚡ Shop uy tín - Giao dịch an toàn 100%";
let qr = storage.getItem("qr") || "https://i.imgur.com/9Z7Y9Kb.png";
let qrNote = storage.getItem("qrNote") || "Chuyển khoản đúng nội dung → tiền tự động cộng trong 1-5 phút";
let currentUser = JSON.parse(storage.getItem("currentUser") || "null");
let view = "shop";
const ADMIN_PASSWORD = "admin123";

function hash(str) {
  let h = 0;
  for (let i = 0; i < str.length; i++) h = (h << 5) - h + str.charCodeAt(i);
  return h.toString(36);
}

function isAdmin() {
  return currentUser && currentUser.u === "admin";
}

function saveAll() {
  try {
    storage.setItem("users", JSON.stringify(users));
    storage.setItem("products", JSON.stringify(products));
    storage.setItem("notice", notice);
    storage.setItem("qr", qr);
    storage.setItem("qrNote", qrNote);
    if (currentUser) storage.setItem("currentUser", JSON.stringify(currentUser));
  } catch (e) {}
}

// Hàm render chính - được sửa để an toàn hơn
function render() {
  const topRight = document.getElementById("topRight");
  if (!topRight) return;

  let html = "";

  if (currentUser) {
    html += `<span>${currentUser.u} • ${Number(currentUser.balance || 0).toLocaleString('vi-VN')}đ</span>`;
    if (isAdmin()) {
      html += `<button class="admin-btn" onclick="openAdminPanel()">Admin Panel</button>`;
    }
    html += `<button onclick="logout()">Thoát</button>`;
  } else {
    html += `<button onclick="openLogin()">Đăng nhập</button><button onclick="openRegister()">Đăng ký</button>`;
  }

  topRight.innerHTML = html;

  const content = document.getElementById("content");
  if (!content) return;

  if (view === "shop") {
    content.innerHTML = `
      <div class="notice">${notice}</div>
      <div class="products">
        ${products.length ? products.map((p,i) => `
          <div class="card">
            <h4>${p.name}</h4>
            <div style="color:#fda4af;margin:10px 0;">${p.desc || ''}</div>
            <div class="price">${Number(p.price || 0).toLocaleString('vi-VN')}đ</div>
            <div class="sold">Đã có <strong>${Number(p.sold || 0).toLocaleString('vi-VN')}</strong> người mua</div>
            <div class="buy" onclick="buy(${i})">MUA NGAY</div>
          </div>
        `).join("") : "<div style='text-align:center;padding:100px 0;color:#fda4af;font-size:1.3rem;'>Chưa có sản phẩm</div>"}
      </div>`;
  } else if (view === "nap") {
    content.innerHTML = `
      <div class="box" style="text-align:center">
        <h3>Nạp Tiền</h3>
        ${qr ? `<img src="${qr}" alt="QR" style="max-width:340px;border-radius:20px;border:3px solid #ef4444;">` : "<p style='color:#fda4af'>Chưa có QR</p>"}
        <p style="margin:30px 0;color:#fecaca;font-size:1.1rem;">${qrNote}</p>
        <p style="color:#fda4af;font-size:1.05rem;">Nội dung chuyển khoản: <strong style="color:#fbbf24;">${currentUser ? currentUser.u + ' nap tien' : 'ten_tai_khoan nap tien'}</strong></p>
      </div>`;
  } else if (view === "orders") {
    if (!currentUser) {
      content.innerHTML = "<div style='text-align:center;padding:100px 0;color:#fda4af;font-size:1.3rem;'>Vui lòng đăng nhập để xem lịch sử mua.</div>";
      return;
    }
    let ordersHtml = "";
    (currentUser.orders || []).forEach(order => {
      ordersHtml += `
        <div class="order-item">
          <div>
            <strong style="color:#fecaca;font-size:1.2rem;">${order.productName}</strong><br>
            <span style="color:#fda4af;">Ngày: ${order.date}</span><br>
            <span style="color:${order.status === 'pending' ? '#fbbf24' : '#34d399'};font-weight:600;">Trạng thái: ${order.status === 'pending' ? 'Đợi duyệt' : 'Đã duyệt'}</span>
          </div>
          ${order.status === 'approved' && order.details ? `<button class="approve-btn" onclick="showDetails('${order.details.replace(/'/g, "\\'")}')">Xem TK/MK</button>` : ''}
        </div>
      `;
    });
    content.innerHTML = `
      <div class="box">
        <h3>Lịch sử mua của bạn</h3>
        ${ordersHtml || "<p style='text-align:center;color:#fda4af;font-size:1.2rem;'>Chưa có đơn hàng nào.</p>"}
      </div>
    `;
  }
}

function showDetails(details) {
  alert(`Chi tiết tài khoản / mật khẩu:\n\n${details}`);
}

function openLogin() {
  document.getElementById("loginModal")?.classList.remove("hidden");
}

function openRegister() {
  document.getElementById("regModal")?.classList.remove("hidden");
}

function login() {
  const u = document.getElementById("lu")?.value.trim();
  const p = document.getElementById("lp")?.value;
  if (!u || !p) return alert("Nhập đầy đủ thông tin!");

  const user = users.find(x => x.u === u && x.p === hash(p));
  if (!user) return alert("Sai tên đăng nhập hoặc mật khẩu!");

  currentUser = { ...user };
  storage.setItem("currentUser", JSON.stringify(currentUser));
  document.getElementById("loginModal")?.classList.add("hidden");
  render();
  alert("Đăng nhập thành công!");
}

function register() {
  const u = document.getElementById("ru")?.value.trim();
  const p = document.getElementById("rp")?.value;

  if (u.length < 4) return alert("Tên đăng nhập phải ≥ 4 ký tự");
  if (p.length < 6) return alert("Mật khẩu phải ≥ 6 ký tự");
  if (users.some(x => x.u === u)) return alert("Tên đăng nhập đã tồn tại!");

  const newUser = { u, p: hash(p), balance: 0, orders: [] };
  users.push(newUser);
  currentUser = { ...newUser };
  saveAll();

  document.getElementById("regModal")?.classList.add("hidden");
  render();
  alert("Đăng ký thành công! Bạn có thể đăng nhập ngay.");
}

function logout() {
  if (!confirm("Bạn có chắc muốn đăng xuất?")) return;
  currentUser = null;
  storage.removeItem("currentUser");
  render();
  alert("Đã đăng xuất!");
}

function buy(index) {
  if (!currentUser) return alert("Vui lòng đăng nhập để mua!");

  const product = products[index];
  if (!product) return alert("Sản phẩm không tồn tại!");

  if (confirm(`Mua "${product.name}" với giá ${Number(product.price).toLocaleString('vi-VN')}đ ?`)) {
    showLoading();
    setTimeout(() => {
      currentUser.orders = currentUser.orders || [];
      currentUser.orders.push({
        productName: product.name,
        date: new Date().toLocaleString('vi-VN'),
        status: 'pending'
      });

      const userIndex = users.findIndex(u => u.u === currentUser.u);
      if (userIndex !== -1) users[userIndex] = { ...currentUser };

      saveAll();
      render();
      hideLoading();
      alert("Đơn hàng đã được tạo! Chờ admin duyệt.");
    }, 700);
  }
}

// Các hàm admin giữ nguyên như cũ (openAdminPanel, renderUserList, changeBalance, v.v.)
// Để ngắn gọn mình không paste hết lại, nhưng bạn giữ nguyên phần script admin từ code cũ nhé

// Khởi chạy
window.addEventListener('load', function() {
  render();
});
</script>
</body>
</html>
